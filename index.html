<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Magic Doodle（動くお絵描き）</title>
    <meta name="theme-color" content="#0b1220" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="title">✨ Magic Doodle（動くお絵描き）</div>
      <div class="toolbar">
        <div class="row">
          <span class="chip" id="brushChip">
            <span class="swatch" id="swatch" style="background: #ffffff"></span>
            <span id="brushLabel">白 / 太さ 14</span>
          </span>
          <input id="size" type="range" min="4" max="40" value="14" />
        </div>
        <span class="sep"></span>
        <div class="row" id="palette"></div>
        <span class="sep"></span>
        <button id="animateBtn" class="big">▶️ 動かす</button>
        <button id="clearBtn">🧼 まっさらに</button>
        <button id="saveBtn">💾 画像保存</button>
      </div>
    </header>

    <canvas id="canvas"></canvas>

    <footer>
      <div class="hint">指でお絵描き → 「動かす」で線がぷるぷる。丸っぽく描くとボール判定でポヨン！</div>
    </footer>

    <script src="./js/app.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => navigator.serviceWorker.register("./service-worker.js"));
      }
    </script>
  </body>
</html>
